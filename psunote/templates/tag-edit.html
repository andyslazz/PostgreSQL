{% extends 'base.html' %}
{% block body %}
<h3>Edit Tag</h3>
<form method="post">
  <div class="form-group my-3">
    <label for="name">Tag Name</label>
    <input type="text" class="form-control" name="name" id="name" value="{{ tag.name }}">
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{{ url_for('tags_view', tag_name=tag.name) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Tag</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h1>Edit Tag: {{ tag.name }}</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">New Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ tag.name }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('tags_view', tag_name=tag.name) }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
